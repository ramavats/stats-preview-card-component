<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <section class="left-container">
        <h1 class="heading-title">
          Get <span class="purple-text">insights</span> that help your business
          grow.
        </h1>

        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <section class="features-section">
          <div class="features-item"><strong>10k+</strong> companies</div>
          <div class="features-item"><strong>314 </strong> templates</div>
          <div class="features-item"><strong>12M+</strong> queries</div>
        </section>
      </section>
      <section class="image-container">
        <img
          src="./images/image-header-desktop.jpg"
          alt="collegues working together"
        />
      </section>
    </main>
  </body>
</html>
